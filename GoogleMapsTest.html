<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: new google.maps.LatLng(37.7749295,-122.4194155),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the the source.
        var script = document.createElement('script');
        script.src = 'app.js';
        map.data.addGeoJson(geoJSON)
        document.getElementsByTagName('head')[0].appendChild(script);
      }
    // Loop through the results array and place a marker for each
    // set of coordinates.
        window.geoJSON = function(humanWasteFeatures) {
        for (var i = 0; i < humanWasteFeatures.features.length; i++) {
          var coords = humanWasteFeatures.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
  };
     
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM_ev6tAIVhj-ejnfJHbzqpmcif2Ol4fY&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
